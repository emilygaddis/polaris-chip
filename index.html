<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }

    my-card {
      background-color: lightblue;
      text-align: center;
      padding: 12px;
      margin: 12px;
      width: 350px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports"></polaris-chip>
  <polaris-chip title="Grants and Donations"></polaris-chip>
  <polaris-chip title="University Park"></polaris-chip>
  <!-- this is going to take the tag and change the title -->

  <h1>my-card</h1>
  <my-card title="My Trip to Italy" imageurl="https://hips.hearstapps.com/hmg-prod/images/gettyimages-529426770-6504375f0d9d6.jpg"
   description="I will take you through my travels in Italy through pictures! Click the button below to see more." buttonlink="https://hax.psu.edu"></my-card>
  <my-card title="Hot Air Balloons!" imageurl="https://www.travelandleisure.com/thmb/MbwHC-LaxhJsfeBEBVAYCBrg5wY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/hot-air-balloons-festival-cappadocia-turkey-HOTAIR0605-6d61318b9ac0462d9d20f387e5c7d1a9.jpg"
   description="Look at these awesome hot air balloons with a great view! Click the button below to see more." buttonlink="https://hax.psu.edu"></my-card>
  <my-card title="Skogafoss" imageurl="https://luxurycolumnist.com/wp-content/uploads/2021/04/skogafoss-waterfall-iceland.jpg"
   description="This magnificent view in Iceland is on my bucket list! Click the button below to see more." buttonlink="https://hax.psu.edu"></my-card>
  <my-card title="Banff" imageurl="https://lp-cms-production.imgix.net/2019-06/4645e160dd3f5555deb3c4bd0a35a1975a7c7a4b9e4ffe63f790fe5e903d0a73.jpg"
   description="I NEED to go visit Banff soon. The water is so blue! Click the button below to see more." buttonlink="https://hax.psu.edu"></my-card>
  <my-card title="Grand Canyon" imageurl="https://img.delicious.com.au/7MDX4Lcs/del/2018/08/grand-canyon-usa-85528-2.jpg"
   description="How beautiful! Click the button below to see more." buttonlink="https://hax.psu.edu"></my-card>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
